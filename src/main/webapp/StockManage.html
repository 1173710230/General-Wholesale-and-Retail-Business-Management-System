<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库存管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="jquery.js"></script>
<!--    添加库存-->
    <script>
        function addGoods() {
            var id = $("#goodsId").val();
            var price = $("#price").val();
            var number = $("#number").val();
            var remark = $("#remark").val();
            $.ajax({
                type:"GET",
                url : "/importOrder/addNewImportOrder",
                data: {goodsNumber: number, inputUnitPrice: price, goodsId: id, remark: remark},
                success: function (bool) {
                    if (bool) {
                        alert("添加成功！");
                    } else {
                        alert("添加失败，出现库存错误！");
                    }

                    //此处可能加true参数表示重新获取网页
                    location.reload();
                },
                error: function () {
                    alert("添加失败！");
                }
            })

        }
    </script>
<!--    库存盘点加载-->
    <script>
        $.ajax({
            type:"GET",
            url : "/warehouseController/getAllGoods",
            success: function (list) {
                for(var i = 0; i < list.length; i++){
                    var id = list[i].goodsId;
                    var name = list[i].goodsName;
                    var spec = list[i].goodsSpecification;
                    var wareId = list[i].warehouseId;
                    var number = list[i].goodsNumber;
                    let insert = `<tr id="${id}"><td id="${'name' + id}">${name}</td><td id="${'wareId' + id}">${wareId}</td>
<td id="${'number' + id}">${number}</td><td id="${'spec' + id}">${spec}</td>`;
                    $("#goods").append(insert);
                }
            },
            error: function () {
                alert("获取失败！");
            }
        })
    </script>
<!--    库存统计查询-->
    <script>
        function query(){
            var name = $("#queryName").val();
            $.ajax({
                type:"GET",
                url : "/warehouseController/queryGoodsByName",
                data: {name: name},
                success: function (list) {
                    if (list !== null){
                        for(var i = 0; i < list.length; i++){
                            var id = list[i].goodsId;
                            var name = list[i].goodsName;
                            var spec = list[i].goodsSpecification;
                            var wareId = list[i].warehouseId;
                            var number = list[i].goodsNumber;
                            let insert = `<tr id="${id}"><td>${id}</td><td id="${'name' + id}">${name}</td><td id="${'wareId' + id}">${wareId}</td>
<td id="${'number' + id}">${number}</td><td id="${'spec' + id}">${spec}</td>`;
                            $("#goods").append(insert);
                        }
                    }

                },
                error: function () {
                    alert("获取失败！");
                }
            })
        }
    </script>
</head>
<body>
<div class="col-md-2"></div>
<div class="col-md-4">
    <div class="panel panel-default">

        <div class="panel-body">
            <h3><span class="label label-default">进货</span></h3>
            <form>
                <div class="form-group">
                    <label for="goodsId">进货货品ID</label>
                    <input type="text" class="form-control" id="goodsId">
                </div>
                <div class="form-group">
                    <label for="price">单价</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="number">数量</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <div class="form-group">
                    <label for="remark">备注</label>
                    <input type="text" class="form-control" id="remark">
                </div>
                <button type="button" class="btn btn-default" onclick="addGoods()">提交</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default">

        <div class="panel-body">
            <h3><span class="label label-default">库存盘点</span></h3>
            <table class="table table-hover">
                <tr><th>货品名称</th><th>数量</th></tr>
            </table>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3><span class="label label-default">库存统计查询</span></h3>
            <form>
                <div class="form-group">
                    <label for="queryName">库存名</label>
                    <input type="text" class="form-control" id="queryName" placeholder="库存名">
                </div>
                <button type="button" class="btn btn-default" onclick="query()">查询</button>
            </form>
        </div>
    </div>
    <table class="table table-hover" id="goods">
        <tr><th>库存ID</th><th>库存名</th><th>仓库ID</th><th>数量</th><th>规格</th></tr>
    </table>
</div>
<div class="col-md-2"></div>
</body>
</html>
