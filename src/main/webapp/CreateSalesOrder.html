<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开销售单</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        function addGoods() {
            let insertHTML = `
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="goodsName1">商品名称</label>
                                <input type="text" class="form-control" id="goodsName1">
                            </div>
                            <div class="form-group">
                                <label for="type1">规格型号</label>
                                <input type="text" class="form-control" id="type1">
                            </div>
                            <div class="form-group">
                                <label for="unit1">单位</label>
                                <input type="text" class="form-control" id="unit1">
                            </div>
                            <div class="form-group">
                                <label for="number1">数量</label>
                                <input type="text" class="form-control" id="number1">
                            </div>
                            <div class="form-group">
                                <label for="price1">单价</label>
                                <input type="text" class="form-control" id="price1">
                            </div>
                            <div class="form-group">
                                <label for="totalNumber1">金额</label>
                                <input type="text" class="form-control" id="totalNumber1">
                            </div>
                            <div class="form-group">
                                <label for="docu1">备注</label>
                                <input type="text" class="form-control" id="docu1">
                            </div>
                        </form>
                    </div>
                </div>`;
            $("#show").append(insertHTML)
        }
    </script>
</head>
<body>

<div class="col-md-4"></div>
<div class="col-md-4" id="showMenu">
    <div class="page-header">
        <h1>开销售单</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="customName">客户姓名</label>
                    <input type="text" class="form-control" id="customName" placeholder="客户姓名">
                </div>
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="text" class="form-control" id="date" placeholder="日期">
                </div>
                <button type="button" class="btn btn-default" onclick="addGoods()">添加销售物品</button>
                <div id="show">

                </div>
                <button type="submit" class="btn btn-default" onclick="alert('提交成功！')">提交</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</body>
</html>
