    <!--    添加库存-->
    <script>
        function addGoods() {
            var id = $("#goodsId").val();
            var price = $("#price").val();
            var number = $("#number").val();
            var remark = $("#remark").val();
            $.ajax({
                type:"GET",
                url : "/importOrder/addNewImportOrder",
                data: {goodsNumber: number, inputUnitPrice: price, goodsId: id, remark: remark},
                success: function (bool) {
                    if (bool) {
                        alert("添加成功！");
                    } else {
                        alert("添加失败，出现库存错误！");
                    }

                    //此处可能加true参数表示重新获取网页
                    location.reload();
                },
                error: function () {
                    alert("添加失败！");
                }
            })

        }
    </script>
